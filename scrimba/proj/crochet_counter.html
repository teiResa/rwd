<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Counter APP</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="css/crochet_counter.css">
</head>
<body class="nunito-font">
 <div id="max-frame">
 <div id="header">
 <h1>Crochet Counter</h1>
  </div>
 
 <h2>Stitches:</h2>
 <h3 id="count-el" >0</h3>

 <button id="increment-btn" onclick="increment()">INCREMENT</button>
 <button id="save-btn" onclick="save()"> SAVE ROW </button>
 <div class="soft-text prev-rows">

  <p style="font-weight: 700;">Previous Rows:</p>
<p id="save-el">&nbsp;</p>

 </div>
 <h2>Rows:</h2>
 <h3 id="rows-el">0</h3>
 <p class="soft-text">Counter restarts at 0 automatically at save.<br> The most recent row is saved <i>at the end</i> of the list. </p>

</div>
<script src="js/crochet_counter.js"></script>
</body>

</html>
